<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Mean stack application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
</head>
<body ng-app="meanStarterApp" layout="column" ng-cloak>
    <div class="nav-wrapper" ng-controller="NavCtrl">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openSideNavPanel()">
                <md-icon class="md-default-theme" class="material-icons">&#xE5D2;</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Icon">
              <md-icon class="md-default-theme" class="material-icons">&#xE8AB;</md-icon>
            </md-button>
            <h2>
              <span>Heading</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="User">
              <md-icon class="md-default-theme" class="material-icons">&#xE851;</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Messages">
              <md-icon class="md-default-theme" class="material-icons">&#xE0C9;</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
            <md-toolbar layout="row">
             <div class="md-toolbar-tools">
                <h2>
                  <span>Side Panel</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="closeSideNavPanel()">
                  <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
                </md-button>
               </div>
            </md-toolbar> 
            <md-content layout-padding="">
              <md-subheader class="md-no-sticky">Favorites</md-subheader>
              <md-list-item>
                <md-icon class="md-default-theme" class="material-icons">&#xE0C9;</md-icon>
                <p>Messages</p>
                <div class="md-secondary">2</div>
              </md-list-item>
              <md-list-item>
                <md-icon class="md-default-theme" class="material-icons">&#xE878;</md-icon>
                <p>Events</p>
                <md-icon class="md-secondary">2</md-icon>
              </md-list-item>
              <md-list-item>
                <md-icon class="md-default-theme" class="material-icons">&#xE251;</md-icon>
                <p>Photos</p>
                <md-icon class="md-secondary">2</md-icon>
              </md-list-item>
              <md-divider></md-divider>
              <md-subheader class="md-no-sticky">Pages</md-subheader>
              <md-list-item>
                <md-icon class="md-default-theme" class="material-icons">&#xE7F9;</md-icon>
                <p>Pages Feed</p>
                <div class="md-secondary">2</div>
              </md-list-item>
              <md-list-item>
                <md-icon class="md-default-theme" class="material-icons">&#xE1BC;</md-icon>
                <p>Like Pages</p>
                <div class="md-secondary">20+</div>
              </md-list-item>
            </md-content> 
        </md-sidenav>
    </div>
    <md-content class="md-padding" layout="column">
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </md-content>

</body>
</html>
